<!DOCTYPE html>
<html>
<head>
    <title>Zombie Shooter</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;700&display=swap');
    </style>
    <meta charset="UTF-8">
</head>
<body>
    <div class="player-stats" id="player-stats">
        <div></div>
        <div class="player-stats-inner">
            <div id="player-name">test</div>
            <div class="player-hp-inv">
                <div class="hp-bar" id="player-hp"></div>
                <div>
                    <span id="player-weapon"></span>
                    <span>Ammo: </span><span id="player-ammo"></span>
                    <span>Kills: </span><span id="player-kills"></span>
                </div>
            </div>
        </div>
        <div></div>
    </div>
    <div class="main" id="play-area">
        <canvas id="play-area-graphics"></canvas>
    </div>
    <div class="title-card control-box" id="control-box">
        <div>
            <span class="title">Welcome to the game!</span><br>
            <span class="subtitle">
                WASD - move;<br>
                Mouse - look;<br>
                LMB - shoot;<br>
                Q - switch weapon<br>
                P - pause
            </span>
        </div>
        <div class="center">
            <div class="button" id="start-button">start</div>
        </div>
    </div>
    <div class="title-card endgame-box" id="endgame-box">
        <div>
            <span class="title" id="endgame-box-title"></span><br>
            <span class="subtitle" id="endgame-box-body"></span>
        </div>
        <div class="center">
            <div class="button" id="restart-button">restart</div>
        </div>
    </div>
    <div id="player-log"></div>
    <div class="objective-wrap" id="objective-wrap">
        <div></div>
        <div><div class="objective-title">Objective:</div><div class="objective-desc" id="objective-desc"></div></div>
        <div></div>
    </div>
    <script type="module" src="./code.js"></script>
</body>
</html>
